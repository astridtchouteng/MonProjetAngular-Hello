

<div class="card" class="mt-3">
  <div class="card-header text white bg-info "  >
    <h4>Listes Produits</h4>
  </div>
  <div class="card-body">
  <table class="table table-border table-striped">
    <thead>
      <tr>
        <th>Code</th>
        <th>Titre</th>
        <th>PrixUnitaire</th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let p of data">
        <td scope="row">{{p.code}}</td>
        <td>{{p.titre}}</td>
        <td>{{p.prixUnitaire}}</td>
      </tr>

    </tbody>
  </table>

  </div>
  <div class="card-footer text-muted">
    Footer
  </div>
</div>
